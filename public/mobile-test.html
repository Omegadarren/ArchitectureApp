<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test - Architecture App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="mobile-override.css">
</head>
<body>
    <div class="container-fluid">
        <div class="main-content">
            <h1>Mobile Test Page</h1>
            
            <div class="nav-tabs">
                <a href="#" class="nav-link active" onclick="testMobileRendering()">Test Mobile Projects</a>
                <a href="#" class="nav-link" onclick="testScreenWidth()">Test Screen Width</a>
                <a href="#" class="nav-link" onclick="forceMobileMode()">Force Mobile Mode</a>
                <a href="#" class="nav-link" onclick="forceDesktopMode()">Force Desktop Mode</a>
            </div>

            <!-- Projects Section -->
            <div class="section" id="projects-section">
                <h3>Projects</h3>
                <div class="table-responsive">
                    <table class="table table-striped" id="projects-table">
                        <thead>
                            <tr>
                                <th>Project Name</th>
                                <th>Customer</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="projects-table-body">
                            <!-- Table content will go here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Debug Info -->
            <div class="mt-4">
                <h4>Debug Info:</h4>
                <div id="debug-info" style="background: #f8f9fa; padding: 15px; border: 1px solid #ddd;">
                    <p>Screen Width: <span id="screen-width"></span></p>
                    <p>Is Mobile: <span id="is-mobile"></span></p>
                    <p>Console logs will appear in browser developer tools (F12)</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test projects data
        const testProjects = [
            {
                ProjectID: 1,
                ProjectName: "Kitchen Remodel",
                CompanyName: "Smith Family",
                ProjectStatus: "Active",
                CreatedDate: "2024-01-15",
                ProjectPriority: 1
            },
            {
                ProjectID: 2,
                ProjectName: "Bathroom Addition",
                CompanyName: "Johnson Home",
                ProjectStatus: "Planning",
                CreatedDate: "2024-02-01",
                ProjectPriority: 2
            }
        ];

        // Override for testing
        let forcedMobileMode = false;

        // Simplified mobile detection and rendering
        function testScreenWidth() {
            const width = window.innerWidth;
            const isMobile = forcedMobileMode || (width <= 768);
            
            document.getElementById('screen-width').textContent = width + 'px';
            document.getElementById('is-mobile').textContent = isMobile ? 'YES' : 'NO';
            
            console.log('Screen width:', width);
            console.log('Is mobile:', isMobile);
            console.log('Forced mobile mode:', forcedMobileMode);
        }

        function forceMobileMode() {
            console.log('Forcing mobile mode');
            forcedMobileMode = true;
            testScreenWidth();
            testMobileRendering();
        }

        function forceDesktopMode() {
            console.log('Forcing desktop mode');
            forcedMobileMode = false;
            testScreenWidth();
            testMobileRendering();
        }

        function testMobileRendering() {
            console.log('Testing mobile rendering...');
            const tableBody = document.getElementById('projects-table-body');
            const table = tableBody.closest('table');
            
            console.log('Found table:', table);
            
            // Check if we're on mobile
            const isMobile = forcedMobileMode || (window.innerWidth <= 768);
            console.log('Screen width:', window.innerWidth, 'isMobile:', isMobile);
            
            if (isMobile) {
                console.log('Using mobile list rendering');
                renderMobileList();
            } else {
                console.log('Using desktop table rendering');
                renderDesktopTable();
            }
        }

        function renderMobileList() {
            console.log('renderMobileList called');
            const tableBody = document.getElementById('projects-table-body');
            const table = tableBody.closest('table');
            
            // Hide the table
            table.style.display = 'none';
            console.log('Table hidden');
            
            // Create or find mobile list
            let mobileList = document.getElementById('projects-mobile-list');
            if (!mobileList) {
                console.log('Creating new mobile list');
                mobileList = document.createElement('div');
                mobileList.id = 'projects-mobile-list';
                mobileList.className = 'mobile-list';
                table.parentNode.insertBefore(mobileList, table.nextSibling);
            }
            
            // Populate mobile list
            const mobileHtml = testProjects.map(project => {
                return `
                    <div class="mobile-card">
                        <div class="mobile-card-header">
                            <strong>${project.ProjectName}</strong>
                            <span class="mobile-status">${project.ProjectStatus}</span>
                        </div>
                        <div class="mobile-card-body">
                            <div class="mobile-info">
                                <i class="fas fa-building"></i> ${project.CompanyName}
                            </div>
                            <div class="mobile-info">
                                <i class="fas fa-calendar"></i> ${project.CreatedDate}
                            </div>
                        </div>
                        <div class="mobile-actions">
                            <button class="mobile-btn view">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="mobile-btn edit">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="mobile-btn delete">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            mobileList.innerHTML = mobileHtml;
            console.log('Mobile list populated with', testProjects.length, 'projects');
        }

        function renderDesktopTable() {
            console.log('renderDesktopTable called');
            const tableBody = document.getElementById('projects-table-body');
            const table = tableBody.closest('table');
            
            // Show the table
            table.style.display = 'table';
            
            // Hide mobile list if it exists
            const mobileList = document.getElementById('projects-mobile-list');
            if (mobileList) {
                mobileList.style.display = 'none';
            }
            
            // Populate table
            const tableHtml = testProjects.map(project => {
                return `
                    <tr>
                        <td>${project.ProjectName}</td>
                        <td>${project.CompanyName}</td>
                        <td>${project.ProjectStatus}</td>
                        <td>
                            <button class="btn btn-sm btn-info">View</button>
                            <button class="btn btn-sm btn-warning">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
            
            tableBody.innerHTML = tableHtml;
            console.log('Desktop table populated with', testProjects.length, 'projects');
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            testScreenWidth();
            testMobileRendering();
        });

        // Update on window resize
        window.addEventListener('resize', function() {
            testScreenWidth();
            testMobileRendering();
        });
    </script>
</body>
</html>
