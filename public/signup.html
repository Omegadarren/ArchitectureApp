<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <title>Sign Up - Omega Builders Dashboard</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Omega Builders">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem 0;
        }
        
        .signup-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            margin: 1rem;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .signup-header h1 {
            color: #333;
            margin: 0;
            font-size: 1.8rem;
            font-weight: 300;
        }
        
        .signup-header .logo {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn-signup {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 1rem;
        }
        
        .btn-signup:hover {
            transform: translateY(-2px);
        }
        
        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background-color: #ffe6e6;
            color: #d8000c;
            border: 1px solid #ffb3b3;
        }
        
        .alert-success {
            background-color: #e6ffe6;
            color: #2d7d00;
            border: 1px solid #b3ffb3;
        }
        
        .alert-info {
            background-color: #e6f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #e1e5e9;
        }
        
        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .signup-container {
                margin: 0.5rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo">
                <i class="fas fa-drafting-compass"></i>
            </div>
            <h1>Create Account</h1>
            <p>Join Synergi iManage</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required autocomplete="new-password">
                <div class="password-requirements">
                    Password must be at least 6 characters long
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required autocomplete="new-password">
            </div>
            
            <button type="submit" id="signup-btn" class="btn-signup">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Creating account...
        </div>
        
        <div class="back-to-login">
            <p style="color: #666; margin: 0;">
                Already have an account? 
                <a href="login.html">Sign in here</a>
            </p>
        </div>
    </div>

    <script>
        class SignupManager {
            constructor() {
                this.form = document.getElementById('signup-form');
                this.alertContainer = document.getElementById('alert-container');
                this.signupBtn = document.getElementById('signup-btn');
                this.loading = document.getElementById('loading');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleSignup(e));
                
                // Real-time password confirmation validation
                document.getElementById('confirmPassword').addEventListener('input', (e) => {
                    this.validatePasswordMatch();
                });
                
                document.getElementById('password').addEventListener('input', (e) => {
                    this.validatePasswordMatch();
                });
            }
            
            validatePasswordMatch() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const confirmField = document.getElementById('confirmPassword');
                
                if (confirmPassword && password !== confirmPassword) {
                    confirmField.style.borderColor = '#dc3545';
                } else {
                    confirmField.style.borderColor = '#e1e5e9';
                }
            }
            
            async handleSignup(e) {
                e.preventDefault();
                
                const formData = {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    username: document.getElementById('username').value.trim(),
                    password: document.getElementById('password').value,
                    confirmPassword: document.getElementById('confirmPassword').value
                };
                
                // Client-side validation
                if (!this.validateForm(formData)) {
                    return;
                }
                
                this.setLoading(true);
                
                try {
                    const response = await fetch('/api/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            firstName: formData.firstName,
                            lastName: formData.lastName,
                            email: formData.email,
                            username: formData.username,
                            password: formData.password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showAlert('Account created successfully! You can now log in with your credentials.', 'success');
                        
                        // Reset form
                        this.form.reset();
                        
                        // Redirect to login page after 3 seconds
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 3000);
                        
                    } else {
                        this.showAlert(data.error || 'Account creation failed', 'error');
                    }
                    
                } catch (error) {
                    console.error('Signup error:', error);
                    this.showAlert('Connection error. Please check your internet connection and try again.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }
            
            validateForm(formData) {
                // Check required fields
                if (!formData.firstName || !formData.lastName || !formData.email || !formData.username || !formData.password) {
                    this.showAlert('Please fill in all required fields.', 'error');
                    return false;
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(formData.email)) {
                    this.showAlert('Please enter a valid email address.', 'error');
                    return false;
                }
                
                // Validate password length
                if (formData.password.length < 6) {
                    this.showAlert('Password must be at least 6 characters long.', 'error');
                    return false;
                }
                
                // Validate password confirmation
                if (formData.password !== formData.confirmPassword) {
                    this.showAlert('Passwords do not match.', 'error');
                    return false;
                }
                
                // Validate username format (letters, numbers, underscore only)
                const usernameRegex = /^[a-zA-Z0-9_]+$/;
                if (!usernameRegex.test(formData.username)) {
                    this.showAlert('Username can only contain letters, numbers, and underscores.', 'error');
                    return false;
                }
                
                if (formData.username.length < 3) {
                    this.showAlert('Username must be at least 3 characters long.', 'error');
                    return false;
                }
                
                return true;
            }
            
            showAlert(message, type) {
                const alertClass = `alert-${type}`;
                this.alertContainer.innerHTML = `
                    <div class="alert ${alertClass}">
                        ${message}
                    </div>
                `;
                
                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        this.alertContainer.innerHTML = '';
                    }, 4000);
                }
            }
            
            setLoading(isLoading) {
                if (isLoading) {
                    this.signupBtn.disabled = true;
                    this.signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                    this.loading.style.display = 'block';
                } else {
                    this.signupBtn.disabled = false;
                    this.signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                    this.loading.style.display = 'none';
                }
            }
        }
        
        // Initialize signup manager when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new SignupManager();
        });
    </script>
</body>
</html>
