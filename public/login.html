<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <title>Login - Omega Builders Dashboard</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Omega Builders">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            margin: 0;
            font-size: 1.8rem;
            font-weight: 300;
        }
        
        .login-header .logo {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 1rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background-color: #ffe6e6;
            color: #d8000c;
            border: 1px solid #ffb3b3;
        }
        
        .alert-success {
            background-color: #e6ffe6;
            color: #2d7d00;
            border: 1px solid #b3ffb3;
        }
        
        .alert-info {
            background-color: #e6f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-drafting-compass"></i>
            </div>
            <h1>Synergi iManage</h1>
            <p>Architecture Project Management</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password">
            </div>
            
            <button type="submit" id="login-btn" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Connecting to server...
        </div>
        
        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #e1e5e9;">
            <p style="color: #666; margin: 0;">
                Not a current user? 
                <a href="signup.html" style="color: #667eea; text-decoration: none; font-weight: 500;">
                    Click here to sign up
                </a>
            </p>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('login-form');
                this.alertContainer = document.getElementById('alert-container');
                this.loginBtn = document.getElementById('login-btn');
                this.loading = document.getElementById('loading');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Check if already authenticated
                this.checkAuthStatus();
            }
            
            async checkAuthStatus() {
                try {
                    const response = await fetch('/api/auth/me', {
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        // Already authenticated, redirect to main app
                        window.location.href = '/';
                    }
                } catch (error) {
                    console.log('Not authenticated');
                }
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    this.showAlert('Please enter both username and password.', 'error');
                    return;
                }
                
                this.setLoading(true);
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            username,
                            password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showAlert('Login successful! Connecting to server...', 'success');
                        
                        // Store user info for the main app
                        sessionStorage.setItem('user', JSON.stringify(data.user));
                        sessionStorage.setItem('dbConnected', data.dbConnected);
                        
                        // Redirect to main application
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                        
                    } else {
                        this.showAlert(data.error || 'Login failed', 'error');
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    this.showAlert('Connection error. Please check your internet connection and try again.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }
            
            showAlert(message, type) {
                const alertClass = `alert-${type}`;
                this.alertContainer.innerHTML = `
                    <div class="alert ${alertClass}">
                        ${message}
                    </div>
                `;
                
                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        this.alertContainer.innerHTML = '';
                    }, 3000);
                }
            }
            
            setLoading(isLoading) {
                if (isLoading) {
                    this.loginBtn.disabled = true;
                    this.loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                    this.loading.style.display = 'block';
                } else {
                    this.loginBtn.disabled = false;
                    this.loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                    this.loading.style.display = 'none';
                }
            }
        }
        
        // Initialize login manager when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
